<script>
$(window).load(function() {
  hoonPlugin(5);
});

$(window).bind("resize", function() {
  var winW = $(window).width();

  if (winW >= 1024) {
    hoonPlugin(5);
  } else if (winW < 1024 && winW >= 800) {
    hoonPlugin(3);
  } else if (winW < 800 && winW >= 480) {
    hoonPlugin(2);
  } else if (winW < 480) {
    hoonPlugin(1);
  }
});

function hoonPlugin(asd) {
  $("#listWrap").hoonseok({
    column: asd,
    margin: 10,

  });
}

          c = i.margin,
          a = i.padding,
          h = i.column,
          d = i.background;
        if (t(this).css({

            position: "absolute",
            top: 0,
            left: 0
          }), h > o) n++, 0 != o ? t(this).css({
          width: r,
          left: e + r + c,

        }) : t(this).css({

        else if (o >= h) {
          var p = t(this).parent().find("li").eq(o - h),

          n % h != 0 ? (n++, t(this).css({
            width: r,

            top: l + f + c
          })) : (n++, t(this).css({
            width: r,
            left: c,
            top: l + f + c
          }))
        }
      })
    })
  }
}(jQuery);
